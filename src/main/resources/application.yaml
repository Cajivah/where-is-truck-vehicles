quarkus:
  datasource:
    db-kind: postgresql
    username: ${POSTGRES_USER:admin}
    password: ${POSTGRES_PASSWORD:admin}
    jdbc:
      url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB_NAME:vehicles-service-db}
  hibernate-orm:
    database:
      generation: validate
  liquibase:
    migrate-at-start: true
    change-log: db/changelog.xml
  container-image:
    name: where-is-truck-vehicle-service
    group: cajivah
    username: ${DOCKERHUB_USERNAME}
    password: ${DOCKERHUB_PASS}
  application:
    version: 0.0.1

